---
# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: gopkg.in/DataDog/dd-trace-go.v1/contrib/go.mongodb.org/mongo-driver/mongo
  description: Official Golang driver for MongoDB.

aspects:
  - id: Client
    join-point:
      function-call: go.mongodb.org/mongo-driver/mongo/options.Client
    advice:
      - wrap-expression:
          imports:
            options: go.mongodb.org/mongo-driver/mongo/options
            mongotrace: gopkg.in/DataDog/dd-trace-go.v1/contrib/go.mongodb.org/mongo-driver/mongo
          template: |-
            {{ . }}.SetMonitor(mongotrace.NewMonitor())
