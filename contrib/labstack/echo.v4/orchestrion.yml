---
# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: github.com/DataDog/dd-trace-go/contrib/labstack/echo.v4/v2
  description: High performance, extensible, minimalist Go web framework.

aspects:
  - id: New
    join-point:
      function-call: github.com/labstack/echo/v4.New
    advice:
      - wrap-expression:
          imports:
            echo: github.com/labstack/echo/v4
            echotrace: github.com/DataDog/dd-trace-go/contrib/labstack/echo.v4/v2
          template: |-
            func() *echo.Echo {
              e := {{ . }}
              e.Use(echotrace.Middleware())
              return e
            }()

  - id: Appsec - Scan Parsed Request Body
    join-point:
      function-body:
        function:
          - receiver: '*github.com/labstack/echo/v4.DefaultBinder'
          - name: BindBody
    advice:
      - prepend-statements:
          imports:
            httpsec: github.com/DataDog/dd-trace-go/v2/instrumentation/appsec/emitter/httpsec
          template: |-
            defer func() {
                if {{ .Function.Result 0 }} != nil {
                    return
                }
                {{ .Function.Result 0 }} = httpsec.MonitorParsedBody(nil, {{ .Function.Argument 1 }})
            }()
