---
# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: github.com/DataDog/dd-trace-go/contrib/go-redis/redis/v2
  description: Redis client for Go.

aspects:
  - id: NewClient
    join-point:
      one-of:
        - function-call: github.com/go-redis/redis.NewClient
        - function-call: github.com/go-redis/redis.NewFailoverClient
    advice:
      - wrap-expression:
          imports:
            redis: github.com/go-redis/redis
            trace: github.com/DataDog/dd-trace-go/contrib/go-redis/redis/v2
          template: |-
            func() (client *redis.Client) {
              client = {{ . }}
              trace.WrapClient(client)
              return
            }()
