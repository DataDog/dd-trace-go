.benchmark:
  stage: benchmarks
  image: $BASE_CI_IMAGE
  when: on_success
  timeout: 1h
  only:
    refs:
      - branches
  interruptible: true
  tags: ["runner:apm-k8s-tweaked-metal"]
  script: |
    export ARTIFACTS_DIR="$(pwd)/reports" && (mkdir "${ARTIFACTS_DIR}" || :)
    git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/".insteadOf "https://github.com/DataDog/"
    git clone --branch hannahkm/parallelize-ddtracego https://github.com/DataDog/benchmarking-platform /platform && cd /platform
    ./steps/capture-hardware-software-info.sh
    echo "${CI_REPOSITORY_URL:-.} ${CI_PROJECT_URL	:-.} ${CI_PROJECT_PATH:-.} ${CI_BUILDS_DIR:-.} ${CI_COMMIT_REF_NAME:-.}"
    BP_DIRECTORY=$DIRECTORY bp-runner "${CI_REPOSITORY_URL:-.}/.gitlab/benchmarks/bp-runner.yml" --debug -t
    ./steps/analyze-results.sh
    ./steps/upload-results-to-s3.sh || :
    ./steps/post-pr-comment.sh || :
  artifacts:
    when: always
    name: "reports"
    paths:
      - reports/
    expire_in: 3 months

benchmark_matrix:
  extends: .benchmark
  parallel:
    matrix:
      - DIRECTORY:
        - "./ddtrace"
        - "./internal/appsec"
        - "./contrib/net/http"
        - "./contrib/graphql-go/graphql"