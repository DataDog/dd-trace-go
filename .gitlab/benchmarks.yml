.benchmark:
  image: $BASE_CI_IMAGE
  when: on_success
  timeout: 1h
  only:
    refs:
      - branches
  interruptible: true
  tags: ["runner:apm-k8s-tweaked-metal"]
  variables:
    GOEXPERIMENT: "synctest" # TODO: remove once go1.25 is the minimum supported version
  script: |
    export ARTIFACTS_DIR="$(pwd)/reports" && (mkdir "${ARTIFACTS_DIR}" || :)
    git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/".insteadOf "https://github.com/DataDog/"
    git clone --branch augusto/dd-trace-go-go-version https://github.com/DataDog/benchmarking-platform /platform && cd /platform
    ./steps/capture-hardware-software-info.sh
    TEST_NAME=$BENCHMARK_NAME bp-runner "${CI_PROJECT_DIR:-.}/.gitlab/bp-runner.yml" --debug -t
    ./steps/analyze-results.sh
    ./steps/upload-results-to-s3.sh || :
    ./steps/post-pr-comment.sh || :
  artifacts:
    when: always
    name: "reports"
    paths:
      - reports/
    expire_in: 3 months
