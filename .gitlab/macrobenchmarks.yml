check-slo-breaches:
  extends: .check-slo-breaches
  stage: gates
  needs: [
    "go-oldstable-baseline",
    "go-oldstable-only-trace",
    "go-oldstable-only-trace-with-runtime-metrics",
    "go-oldstable-only-profile",
    "go-oldstable-profile-trace",
    "go-oldstable-trace-asm",
    "go-oldstable-profile-trace-asm",
    "go-stable-baseline",
    "go-stable-only-trace",
    "go-stable-only-trace-with-runtime-metrics",
    "go-stable-only-profile",
    "go-stable-profile-trace",
    "go-stable-trace-asm",
    "go-stable-profile-trace-asm",
  ]
  when: on_success
  variables:
    DDOCTOSTS_POLICY: "gitlab.github-access.slo-change-tracking.contents-read"
    ARTIFACTS_DIR: "platform/artifacts"
    SLO_FILE: ".gitlab/bp-runner.fail-on-breach.yml"
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - platform/artifacts/
    expire_in: 3 months

include:
  - project: 'DataDog/benchmarking-platform-tools'
    file: 'images/templates/gitlab/check-slo-breaches.template.yml'
  - project: 'DataDog/benchmarking-platform-tools'
    file: 'images/templates/gitlab/notify-slo-breaches.template.yml'

notify-slo-breaches:
  extends: .notify-slo-breaches
  stage: gates
  needs: ["check-slo-breaches"]
  when: on_failure
  variables:
    CHANNEL: "guild-dd-trace-go-notifications"

#
# Macro benchmarks for Service Extensions
# (using Envoy External Processing)
#

.benchmarks-serviceextensions:
  stage: macrobenchmarks
  needs: []
  tags: ["runner:apm-k8s-same-cpu"]
  timeout: 1h
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
      when: always
    - when: manual
  # If you have a problem with Gitlab cache, see Troubleshooting section in Benchmarking Platform docs
  image: $BENCHMARKS_CI_IMAGE
  script:
    - git clone --branch go/go-prof-app https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform platform && cd platform
    - bp-runner bp-runner.envoy_serviceextension.yml --debug
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - platform/artifacts-se/
    expire_in: 3 months
  variables:
    GO_VERSION: "1.25.0" # It needs to be at the latest stable release
    ARTIFACTS_DIR: "./artifacts-se"
    SERVICE_EXTENSION: "true"

  # Workaround: Currently we're not running the benchmarks on every PR, but GitHub still shows them as pending.
  # By marking the benchmarks as allow_failure, this should go away. (This workaround should be removed once the
  # benchmarks get changed to run on every PR)
  allow_failure: true

  retry:
    max: 2
    when:
      - unknown_failure
      - data_integrity_failure
      - runner_system_failure
      - scheduler_failure
      - api_failure

# Scenario with external processor, webserver without tracer
se-ext_proc-appsec:
  extends: .benchmarks-serviceextensions
  variables:
    EXT_PROC: true
    ENABLE_APPSEC: true
    TRACER: false

se-ext_proc-body-appsec:
  extends: .benchmarks-serviceextensions
  variables:
    EXT_PROC: true
    EXT_PROC_BODY: true
    ENABLE_APPSEC: true
    TRACER: false

se-ext_proc-only-tracing:
  extends: .benchmarks-serviceextensions
  variables:
    EXT_PROC: true
    ENABLE_APPSEC: false
    TRACER: false

se-ext_proc-body-only-tracing:
  extends: .benchmarks-serviceextensions
  variables:
    EXT_PROC: true
    EXT_PROC_BODY: true
    ENABLE_APPSEC: false
    TRACER: false

# Scenarios without external processor, webserver with tracer
se-tracer-no-ext_proc-appsec:
  extends: .benchmarks-serviceextensions
  variables:
    EXT_PROC: false
    ENABLE_APPSEC: true
    TRACER: true

se-tracer-no-ext_proc-only-tracing:
  extends: .benchmarks-serviceextensions
  variables:
    EXT_PROC: false
    ENABLE_APPSEC: false
    TRACER: true

# Scenario without tracer, only direct connection through envoy to the webserver
se-no-tracer-no-ext_proc:
  extends: .benchmarks-serviceextensions
  variables:
    EXT_PROC: false
    TRACER: false
