unit-of-work:
  stage: test-apps
  when: manual
  image: $BASE_CI_IMAGE
  timeout: 1h
  interruptible: true
  tags: ["runner:apm-k8s-tweaked-metal"]
  script:
    - ./.gitlab/scripts/run-test-apps.sh
  variables:
    DD_ENV: "gitlab"
    DD_TEST_APPS_TOTAL_DURATION: "660s"
    DD_TEST_APPS_PROFILE_PERIOD: "60s"
    DD_TEST_APPS_REQUESTS_PER_SECOND: 25
