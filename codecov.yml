codecov:
  branch: main

comment:
  layout: "reach, diff, flags, files"
  behavior: new
  require_changes: false  # if true: only post the comment if coverage changes

flags:
  core:
    carryforward: true
    paths:
      - ddtrace/*
      - internal/*
      - profiler/*
  contrib:
    carryforward: true
    paths:
      - contrib/*

github_checks:
  annotations: false
