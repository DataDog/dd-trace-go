    conflictingDescriptions: true
    descriptions:
    - description: |-
        Configuration key for controlling which baggage keys are converted into span tags.
        Default value is "user.id,session.id,account.id".

        Behavior options:
        - Empty string: No baggage keys are converted into span tags (feature disabled)
        - Comma-separated list: Only baggage keys matching exact, case-sensitive names in the list are added as span tags
        - Wildcard (*): All baggage keys are converted into span tags
        <seealso cref="Datadog.Trace.Configuration.TracerSettings.BaggageTagKeys"/>
      source: in_code_documentation
      lang: dotnet
    - description: |-
        **Default**: user.id,session.id,account.id

        **Supported Input**: A comma-separated string representing a list of case-sensitive baggage keys

        **Caveats**: Not supported in C++

        **Description**: A comma-separated list of baggage keys that are automatically applied as span tags to the local root span. For example, a baggage key user.id is tagged as baggage.user.id

        This feature only applies to baggage extracted from incoming HTTP headers. Baggage set with the baggage API is not included.
         - To tag all baggage items, set the value to *. Use this with caution to avoid exposing sensitive data in tags.
         - To disable this feature, set the value to an empty string.


        [1]: /developers/community/libraries/#apm-tracing-client-libraries
      source: documentation_same_language
      lang: golang
    - description: Comma-separated list of baggage keys to copy into span tags. Set to * to tag all baggage items; if unset, a default allowlist is used.
