  implementations:
  - implementation: A
    langs:
    - dotnet
    - golang
    conflictingDescriptions: true
    descriptions:
    - description: |-
        Configuration key for enabling or disabling the AppSec.
        Default value is false (disabled).
      source: in_code_documentation
      lang: dotnet
    - description: '5. Redeploy your Go service and enable App and API Protection by setting the DD_APPSEC_ENABLED environment variable to true:'
      source: documentation_same_language
      lang: golang
    - description: |-
        This Dockerfile is split into two stages:
        1. The build stage uses a Debian image to build the Go application, and uses the Orchestrion tool to instrument the application with App and API Protection features.
        2. The runtime stage copies the built application into a minimal Ubuntu image and sets the environment variable DD_APPSEC_ENABLED to true to enable App and API Protection.
      source: documentation_same_language
      lang: golang
    - description: To disable APM tracing while keeping App and API Protection enabled, you must set the APM tracing variable to false.
      source: documentation_same_language
      lang: golang
    - description: Controls whether application security features are enabled at startup. If set, it forces the features on (true) or off (false); when unset, it starts in standby and can be activated remotely.
      source: llm_generated
      lang: golang
