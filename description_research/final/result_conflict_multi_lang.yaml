  implementations:
  - implementation: A
    langs:
    - dotnet
    - golang
    conflictingDescriptions: true
    descriptions:
    - description: Configuration key for the maximum number of retry attempts for the entire session.
      source: in_code_documentation
      lang: dotnet
    - description: |-
        * DD_CIVISIBILITY_FLAKY_RETRY_ENABLED - set to 0 or false to explicitly disable retries even if the remote setting is enabled (default: true)
        * DD_CIVISIBILITY_FLAKY_RETRY_COUNT - a non-negative number to change the maximum number of retries per test case (default: 5).
        * DD_CIVISIBILITY_TOTAL_FLAKY_RETRY_COUNT - a non-negative number to set the maximum total number of failed tests to retry (default: 1000)
      source: documentation_same_language
      lang: golang
    - description: Sets the maximum total number of automatic test retries allowed across the entire test session. This limit is applied when automatic flaky-test retries are enabled and defaults to 1000.
      source: llm_generated
      lang: golang
- key: DD_CUSTOM_TRACE_ID
  langs:
  - dotnet
  - golang
  implementations:
  - implementation: A
    langs:
    - dotnet
    - golang
    conflictingDescriptions: true
    descriptions:
    - description: Jenkins CI environment variable for custom trace ID correlation.
      source: in_code_documentation
      lang: dotnet
    - description: |-
        | Environment Variable | Description |
        |-----------------------|----------------------------------------------------------------------------------------------------------|
        | JENKINS_URL | The URL of the Jenkins master that's running the build. |
        | BUILD_TAG | A string of the form jenkins-${JOB_NAME}-${BUILD_NUMBER} for easier identification. |
        | BUILD_NUMBER | The current build number, such as "153". |
        | BUILD_URL | The URL where the results of this build can be found (such as http://buildserver/jenkins/job/MyJobName/666/).|
        | WORKSPACE | The absolute path of the workspace. |
        | JOB_NAME | The name of the project for this build. |
        | JOB_URL | The URL for the job details. |
        | GIT_URL | The Git URL used for the repository (such as git@github.com:user/repo.git or https://github.com/user/repo.git).|
        | GIT_URL_1 | The URL of the first Git repository if multiple repositories are configured. |
        | GIT_COMMIT | The Git hash of the commit checked out for the build. |
        | GIT_BRANCH | The Git branch that was checked out for the build. |
        | NODE_NAME | The name of the node the build is running on. Equals 'master' for the master node. |
        | NODE_LABELS | A comma-separated list of labels assigned to the node. |
        | DD_CUSTOM_TRACE_ID | Custom variable set by the Jenkins Datadog Plugin for trace IDs. |
        | DD_CUSTOM_PARENT_ID | Custom variable set by the Jenkins Datadog Plugin for parent IDs. |
      source: documentation_same_language
      lang: golang
    - description: |-
        | Environment variable | Value |
        | -------------------- | ---------------------- |
        | JENKINS_URL | $(JENKINS_URL) |
        | WORKSPACE | $(WORKSPACE) |
        | BUILD_TAG | $(BUILD_TAG) |
        | BUILD_NUMBER | $(BUILD_NUMBER) |
        | BUILD_URL | $(BUILD_URL) |
        | JOB_NAME | $(JOB_NAME) |
        | DD_CUSTOM_TRACE_ID | $(DD_CUSTOM_TRACE_ID)|
      source: documentation_same_language
      lang: golang
    - description: When running under Jenkins CI, this value is captured as CI environment metadata and sent with test reporting.
      source: llm_generated
      lang: golang
