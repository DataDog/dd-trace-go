---
# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: error-tracking
  description: The entry point of a Go program with error tracking.

aspects:
  - id: Error Tracking
    join-point:
      all-of:
        - package-filter:
            root: true
        - function-body:
            function:
              - signature-contains:
                  returns: [error]
    advice:
      - prepend-statements:
          order: 100
          imports:
            errortrace: github.com/DataDog/dd-trace-go/v2/instrumentation/errortrace
          template: |-
            {{ $ret := .Function.LastResultThatImplements "error" }}
            {{ with $ret }}
              defer func() {
                {{ $ret }} = errortrace.Wrap({{ $ret }})
              }()
            {{- end -}}
