name: Lambda Integration Tests

on:
  schedule:
    - cron: '0 15 * * *' # Daily at 15:00 UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for OIDC authentication

jobs:
  lambda-integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Configure AWS Credentials via OIDC (Build-Stable)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::486234852809:role/dd-trace-go-github-actions
          role-session-name: dd-trace-go-lambda-${{ github.run_id }}
          aws-region: us-east-1
          mask-aws-account-id: false

      - name: Configure AWS Credentials for Serverless Sandbox
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::425362996713:role/gha-dd-trace-lambda-integration-test
          role-session-name: dd-trace-go-lambda-${{ github.run_id }}
          aws-region: us-east-1
          role-chaining: true
          mask-aws-account-id: false

      - name: Verify AWS Authentication
        run: |
          echo "✅ Verifying AWS authentication..."
          aws sts get-caller-identity
          echo "✅ AWS authentication successful!"

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25'

      - name: Set up Node 22
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22

      - name: Cache Node modules
        id: cache-node-modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Serverless Framework
        run: sudo yarn global add serverless@^3.38.0 --prefix /usr/local

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: contrib/aws/datadog-lambda-go/test/integration_tests/
        run: yarn install

      - name: Run Lambda integration tests
        id: integration-tests
        env:
          BUILD_LAYERS: true
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          # AWS credentials now provided by OIDC authentication above
        working-directory: contrib/aws/datadog-lambda-go/test/integration_tests/
        run: ./run_integration_tests.sh

      - name: Notify Slack on failure
        if: failure() && steps.integration-tests.outcome == 'failure'
        uses: slackapi/slack-github-action@485a9d42d3a73031f12ec201c457e2162c45d02d # v2.0.0
        with:
          payload: |
            {
              "text": "Lambda Integration Tests Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":x: Lambda Integration Tests Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.APM_SLS_SLACK_WEBHOOK_URL }}
