name: Lambda Integration Tests

on:
  schedule:
    - cron: '0 15 * * *' # Daily at 15:00 UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for OIDC authentication

jobs:
  lambda-integration-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Configure AWS Credentials via OIDC (Build-Stable)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::486234852809:role/dd-trace-go-github-actions
          role-session-name: dd-trace-go-lambda-${{ github.run_id }}
          aws-region: us-east-1

      - name: Configure AWS Credentials for Serverless Sandbox
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::425362996713:role/gha-dd-trace-lambda-integration-test
          role-session-name: dd-trace-go-lambda-${{ github.run_id }}
          aws-region: us-east-1
          role-chaining: true

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25'

      - name: Set up Node 22
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22

      - name: Cache Node modules
        id: cache-node-modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Serverless Framework
        run: sudo yarn global add serverless@^3.38.0 --prefix /usr/local

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: contrib/aws/datadog-lambda-go/test/integration_tests/
        run: yarn install

      - name: Run Lambda integration tests
        id: integration-tests
        env:
          BUILD_LAYERS: true
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
        working-directory: contrib/aws/datadog-lambda-go/test/integration_tests/
        run: ./run_integration_tests.sh

      - name: Notify Slack on failure
        if: failure() && steps.integration-tests.outcome == 'failure'
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Lambda Integration Tests Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":x: Lambda Integration Tests Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.APM_SLS_SLACK_WEBHOOK_URL }}
