name: Label APM Ecosystems Pull Requests
on:
  pull_request:
    paths:
      - "contrib/**"
    types:
      - opened
      - reopened
      - edited
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  label_issues:
    runs-on: ubuntu-latest
    steps:
      # Retrieve temporary github token
      - name: Get Github token
        uses: DataDog/dd-octo-sts-action@08f2144903ced3254a3dafec2592563409ba2aa0 # v1.0.1
        id: octo-sts
        with:
          policy: self.ecosystems-label-pr
          scope: DataDog/dd-trace-go
      # https://github.com/marketplace/actions/actions-ecosystem-add-labels
      - name: add label
        uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf # v1.1.3
        with:
          labels: apm:ecosystem
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
