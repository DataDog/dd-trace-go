name: Pull Request Tests

on:
  pull_request:
    branches:
      - "**"
  merge_group:

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-integration-tests:
    name: PR Unit and Integration Tests
    uses: ./.github/workflows/unit-integration-tests.yml
    with:
      go-version: "1.18"
    secrets: inherit
