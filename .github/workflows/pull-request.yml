name: Pull Request Tests

on:
  pull_request:
    branches:
      - "**"
  merge_group:
  push:
    branches:
      - 'mq-working-branch-**'
    tags-ignore:
      - 'contrib/**'
      - 'instrumentation/**'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-integration-tests:
    name: PR Unit and Integration Tests
    uses: ./.github/workflows/unit-integration-tests.yml
    with:
      go-version: "1.23"
      ref: ${{ github.ref }}
    secrets: inherit
  contrib-tests:
    uses: ./.github/workflows/contrib-tests.yml
    with:
      go-version: ${{ matrix.go-version }}
      runs-on: ubuntu-latest
      ref: ${{ inputs.ref || github.ref }}
    secrets: inherit
