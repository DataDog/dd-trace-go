name: Pull Request Tests

on:
  pull_request:
    branches:
      - "**"

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-integration-tests:
    strategy:
      matrix:
        go-version: ["1.17"]
      fail-fast: false
    uses: ./.github/workflows/unit-integration-tests.yml
    with:
      go-version: ${{ matrix.go-version }}
    secrets: inherit
