          go mod edit -replace github.com/DataDog/dd-trace-go/contrib/aws/aws-sdk-go/v2=github.com/DataDog/dd-trace-go/contrib/aws/aws-sdk-go/v2@latest
          go mod edit -replace github.com/DataDog/dd-trace-go/contrib/bradfitz/gomemcache/v2=github.com/DataDog/dd-trace-go/contrib/bradfitz/gomemcache/v2@latest
          go mod edit -replace github.com/DataDog/dd-trace-go/contrib/cloud.google.com/go/pubsub.v1/v2=github.com/DataDog/dd-trace-go/contrib/cloud.google.com/go/pubsub.v1/v2@latest
