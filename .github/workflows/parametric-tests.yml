name: APM Parametric Tests

on:
  workflow_call: # allows to reuse this workflow
    inputs:
      branch_ref:
        description: 'The branch to run the workflow on'
        required: true
        type: string
  push:
    branches:
      - main
      - release-v*
    tags-ignore:
      - 'contrib/**'
      - 'instrumentation/**'
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:
    inputs:
      ref:
        description: 'System Tests ref/tag/branch'
        required: true
        default: main
        type: string
  schedule:
    - cron:  '00 04 * * 2-6'

permissions:
  contents: read

env:
  SYSTEM_TESTS_REF: 08e171d1bcde254e7ca5057ee9ffab2fffcd330a # Automated: This reference is automatically updated.

jobs:
  parametric-tests:
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == 'DataDog/dd-trace-go')
    runs-on:
      group: "APM Larger Runners"
    env:
      TEST_LIBRARY: golang
    steps:
      - name: Checkout system tests
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          repository: 'DataDog/system-tests'
          ref: ${{ inputs.ref || env.SYSTEM_TESTS_REF }}

      - name: Checkout dd-trace-go
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          ref: ${{ inputs.branch_ref || github.ref }}
          path: 'binaries/dd-trace-go'

      - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: "oldstable"

      - name: Build runner
        uses: ./.github/actions/install_runner

      - name: Run
        run: ./run.sh PARAMETRIC
