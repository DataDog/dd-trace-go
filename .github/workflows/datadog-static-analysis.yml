on: [push]

name: Datadog Static Analysis

permissions:
  contents: read
  pull-requests: write

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    name: Datadog Static Analyzer
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Check code meets quality and security standards
      id: datadog-static-analysis
      uses: DataDog/datadog-static-analyzer-github-action@4b0a60943e8263c9d574254bbb206a87a0f75531 # v1.2.4
      with:
        dd_api_key: ${{ secrets.STATIC_ANALYZER_API_KEY }}
        dd_app_key: ${{ secrets.STATIC_ANALYZER_APP_KEY }}
        dd_service: dd-trace-go
        dd_env: ci
        dd_site: datadoghq.com
        cpu_count: 2
