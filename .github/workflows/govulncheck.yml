name: Nightly govulncheck
on:
  workflow_call: # allows to reuse this workflow
    inputs:
      ref:
        description: 'The branch to run the workflow on'
        required: true
        type: string
  push:
    branches:
      - main
      - release-v*
    tags-ignore:
      - 'contrib/**'
      - 'instrumentation/**'
  schedule:
    - cron: '00 00 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  govulncheck-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f # v3.6.0
        with:
          ref: ${{ inputs.ref || github.ref }}
      - name: Checkout Go
        uses: actions/setup-go@7c0b336c9aab5e8ed4f0ad8b81225b125f9883e4 # v3.5.0
        with:
          go-version: 'stable'
      - name: Install govulncheck
        run: |
          go -C _tools install golang.org/x/vuln/cmd/govulncheck
      - name: Run govulncheck
        run: govulncheck ./ddtrace/... ./appsec/... ./profiler/... ./internal/...
      - name: Run govulncheck-contribs
        run: ./.github/workflows/apps/govulncheck-contribs-v2.sh
