name: Nightly govulncheck
on:
  push:
    branches:
      - 'shevchenko/govulncheck'
#on:
#  push:
#    branches:
#      - main
#  schedule:
#    - cron: '00 00 * * *'
jobs:
  govulncheck-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'DataDog/dd-trace-go'
      - name: Checkout Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Install govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck in packages
        shell: bash
        run: |
          found=0
          function check_results { 
            export RESULTS=$(govulncheck $path | grep -Eo '\w+-\d+-\d+' | uniq)
            if [ $(echo $RESULTS | wc -l) -gt 0 ]; then
              echo "Found these vulnerabilities in $path: $RESULTS"
              found=$(($found || 1))
            fi
            return $RESULTS
          }
          echo $(path=./ddtrace/... check_results)
          echo $(path=./appsec/... check_results)
          echo $(path=./internal/... check_results)
          echo $(path=./contrib/... check_results)
          echo $(path=./profiler/... check_results)
          exit $found
          
          
